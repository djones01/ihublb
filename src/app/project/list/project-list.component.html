<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" placeholder="Global Filter">
</div>
<p-dataTable [value]="data" [rows]="10" [paginator]="true" [globalFilter]="gb" resizableColumns="true" reorderableColumns="true" [responsive]="true" 
                 [stacked]="stacked"
                 (onRowSelect)="onRowSelect($event)" #dt>
    <p-header>List of Projects</p-header>
    <p-column [style]="{'width':'38px'}" selectionMode="single" *ngIf="canSelect"></p-column>
    <p-column field="name" header="Name" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="description" header="Description" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="type" header="Type" [filter]="true" [style]="{'overflow':'visible'}" filterMatchMode="equals">
        <template pTemplate="filter" let-col>
            <p-dropdown [options]="types" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-dropdown>
        </template>
    </p-column>
</p-dataTable>
