<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>Add New Project</h4>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-secondary pull-right" routerLink="/pages/projects">Back to Projects Overview</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <app-project-edit [form]="projectForm" (formSubmitted)="saveProject($event)"></app-project-edit>    
        </div>
    </div>  
</div>
