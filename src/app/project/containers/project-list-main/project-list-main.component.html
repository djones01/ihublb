<h4>Existing Projects</h4>
<hr>
<p-tieredMenu #menu [model]="items" [popup]="true" [style]="{'position':'absolute !important'}"></p-tieredMenu>
<button #btn type="button" class="btn btn-secondary add-margin-bottom" icon="fa fa-list" (click)="menu.toggle($event)"><i class="fa fa-list"></i> Actions</button>
<app-project-list [data]="projects$ | async" [canSelect]="true" (selectedItem)="onSelectedItem($event)"></app-project-list>
