<form [formGroup]="form" novalidate (ngSubmit)="onSubmit(form.value)">
    <div class="form-group" [class.has-danger]="form.controls.name.invalid">
        <label class="form-control-label" for="name">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Name" formControlName="name">
        <div class="form-control-feedback" *ngIf="form.controls.name.invalid">Name is Required</div>
    </div>
    <div class="form-group">
        <label class="form-control-label" for="description">Description</label>
        <textarea type="text" name="description" class="form-control" placeholder="Description" formControlName="description"></textarea>
    </div>
    <div class="form-group" [class.has-danger]="form.controls.type.invalid">
        <label class="form-control-label" for="type">Type</label>
        <select name="type" class="form-control" formControlName="type">
            <option value="" selected disabled>Select Type</option>
            <option value="new">New Work</option>
            <option value="enhance">Enhancement</option>
            <option value="upgrade">upgrade</option>
            <option value="retrofit">Retrofit</option>
        </select>
        <div class="form-control-feedback" *ngIf="form.controls.type.invalid">Type is Required</div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid"><i class="fa fa-plus"></i> Save</button>
    </div>
</form>
