<ng-sidebar [(opened)]="opened" [closeOnClickOutside]="true" [mode]="'over'" [position]="'right'" [closeOnClickOutside]="true" [keyClose]="true" [keyClose]="true">
    <p-menu [model]="menuItems"></p-menu>
    <button type="button" class="btn btn-secondary" style="width: 100%" (click)="toggleMainBar()">
        <span class="fa fa-close"></span>
        Close
    </button>
</ng-sidebar>
<nav class="navbar navbar-light fixed-top bg-faded">
    <div class="form-inline">
        <a routerLink="/pages/overview">
            <img src="../../assets/images/grant-thornton-swirl-sm.png" alt="GTiHub">
        </a> 
        <button type="button" class="btn btn-secondary" style="margin-left: 10px;" (click)="toggleMainBar()">
            <span class="fa fa-bars"></span>
            Menu
        </button>
    </div>
</nav>
