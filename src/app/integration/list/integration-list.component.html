<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" placeholder="Global Filter">
</div>
<p-dataTable [value]="data" [rows]="10" [paginator]="true" [globalFilter]="gb" resizableColumns="true" reorderableColumns="true" [responsive]="true"
                 [stacked]="stacked"
                 (onRowSelect)="onRowSelect($event)" #dt>
    <p-header>List of Projects</p-header>
    <p-column [style]="{'width':'38px'}" selectionMode="single" *ngIf="canSelect"></p-column>
    <p-column field="name" header="Name" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="description" header="Description" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="source_system" header="Source System" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="source_system_release" header="Source System Release" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="target_system" header="Target System" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="target_system_release" header="Target System Release" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="effective_date" header="Effective Date" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="active" header="Active" [filter]="true" filterMatchMode="equals">
        <template pTemplate="filter" let-col>
            <input type="checkbox" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter" />
    </p-column>
    <p-column field="hidden" header="Hidden" [filter]="true" filterMatchMode="equals">
      <template pTemplate="filter" let-col>
            <input type="checkbox" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter" />
        </template>
    </p-column>
</p-dataTable>
